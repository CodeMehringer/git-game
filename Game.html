<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous|Sigmar+One" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./Game.css">
    <script src="./Game.js"></script>
    <title>Uh, Oh! Game</title>
    
</head>
<body>
    <header>
    <h1>Welcome to Uh-Oh! Board Game</h1><button class="reset startBtn">Reset</button>
      <img src="images\Uh-oh.png" alt="logo" class="mx-auto d-block shadow">
        <br/><br/>
      <div id="gameInfo"></div>
        <audio autoplay="autoplay" src="./uh-ohh-audio.mp3"></audio> <!--audio file is and playing once when "lets play is entered or page refreshes" -->
    </header>
    <br/>
    <div class="gameSection animated rotateIn"> </div>
        <div id="startGame" class="animated fadeInUpBig"> </div> 
        Welcome to a beginner version of <b>Uh-Oh!</b> <a href="/GameRules.html" target="_blank">Here</a> are the rules to play 
        
        <form>
            First Player: 
            <input type="text" id="player1Name" placeholder="Player1 Name" required>
            <br>Second Player: 
            <input type="text" id="player2Name" placeholder="Player2 Name" required>
            <br>Third Player:
            <input type="text" id="player3Name" placeholder="Player3 Name">
            <br>Fourth Player:
            <input type="text" id="player4Name" placeholder="Player4 Name">
            <br><br>
            <button type="button" onclick={startGame()} class="buttonClassA">Lets Play!</button>
        </form>    
  <div id="gameSection">
    <div class="flex-container">
      <div class="row row1">
        </div>
        <div class="gameSection animated rotateIn">
          <div class="row row1">
            <div class="flex-box" id="cell1">
              <div class="piece" id="redPiece"></div>
              <div class="piece" id="bluePiece"></div>
              <div class="piece" id="greenPiece"></div>
              <div class="piece" id="yellowPiece"></div>
            </div>
          </div>
          <div class="circle">
            <div class="flex-circle small" id='circleOne'>
              <div class="piece" id="redPiece"></div>
            </div>
            <div class="flex-circle big" id='circleDice'>
              <div class="dice"></div>
            </div> 
            <div class="flex-circle small" id='circleTwo'>
              <div class="piece" id="bluePiece"></div>
            </div>
            <div class="flex-circle small" id='circleThree'>
              <div class="piece" id="greenPiece"></div> 
            </div>
            <div class="flex-circle small" id='circleFour'>
              <div class="piece" id="yellowPiece"></div> 
            </div>
          </div>
        </div>
      </div> 
    </div> 
  </div>                  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./script2.js"></script>
</body>
</html>
